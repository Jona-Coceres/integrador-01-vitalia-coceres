<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style-page.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Portal Socios</title>
  </head>
  <body>
    <div class="loginBox">
      <div class="container">
        <img src="/assets/img/logo-2.png" alt="Logo" />
        <div class="top">
          <span>Tenés una cuenta?</span>
          <header>¡Iniciá sesión!</header>

          <div class="ingreso-datos">
            <input type="text" class="input" placeholder="Usuario" required />
            <i class="bx bx-user"></i>
          </div>
          <div class="ingreso-datos">
            <input
              type="password"
              class="input"
              placeholder="Contraseña"
              required
            />
            <i class="bx bx-lock"></i>
          </div>
          <div class="ingreso-datos">
            <input type="submit" class="submit" value="Login" />
          </div>

          <div class="bottom">
            <div class="left">
              <input type="checkbox" id="check" />
              <label for="chek">Recuérdame</label>
            </div>
            <div class="derecha">
              <label><a href="#">Olvidaste tu contraseña?</a></label>
            </div>
          </div>
          <div class="link-registro">
            <p>¿No tenés cuenta?</p>
            <a href="/pages/register.html">¡Registrate!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
